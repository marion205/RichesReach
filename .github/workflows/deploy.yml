name: Build & Deploy Backend
on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: us-east-1
      ECR_REPO: 498606688292.dkr.ecr.us-east-1.amazonaws.com/riches-reach-ai

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print context (backend/backend)
        run: |
          cd backend/backend
          echo "== PWD ==" && pwd
          echo "== Tree (top) ==" && ls -la
          echo "== Verify files ==" && \
            [ -f requirements.txt ] && \
            [ -f richesreach/celery.py ] && \
            [ -f richesreach/__init__.py ] && echo OK
          sha256sum richesreach/celery.py richesreach/__init__.py || true

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push (context backend/backend)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./backend/backend
          file: ./backend/backend/Dockerfile.production
          push: true
          platforms: linux/amd64
          provenance: false
          no-cache: true
          build-args: |
            BUILD_MARKER=${{ github.run_id }}-${{ github.sha }}
          tags: |
            ${{ env.ECR_REPO }}:${{ github.sha }}

      - name: Get image digest
        id: digest
        run: |
          DIGEST=$(jq -r 'to_entries[0].value["containerimage.digest"]' <<<'${{ steps.build.outputs.metadata }}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "Using digest: $DIGEST"

      - name: Render task definition with digest
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: infra/ecs/task-def.json
          container-name: riches-reach-backend
          image: ${{ env.ECR_REPO }}@${{ steps.digest.outputs.digest }}

      - name: Deploy service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: riches-reach-streaming-service
          cluster: riches-reach-cluster
          wait-for-service-stability: true