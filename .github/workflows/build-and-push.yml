name: build-and-push
on:
  push:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      ECR_REGISTRY: 498606688292.dkr.ecr.us-east-1.amazonaws.com
      ECR_REPO: riches-reach-ai-ai-service
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::498606688292:role/GHA_ECR_PushRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set tags
        id: tags
        run: |
          SHORT_SHA=${GITHUB_SHA::12}
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "TAGS=${ECR_REGISTRY}/${ECR_REPO}:latest,${ECR_REGISTRY}/${ECR_REPO}:latest-prod,${ECR_REGISTRY}/${ECR_REPO}:prod-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.prod
          platforms: linux/amd64
          push: true
          tags: ${{ steps.tags.outputs.TAGS }}
          provenance: false