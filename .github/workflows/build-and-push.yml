name: Build & Push RichesReach (prod)

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.py'
      - 'Dockerfile.prod'
      - 'requirements.txt'
      - '.dockerignore'
      - 'backend/**'
      - 'richesreach/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3
        with:
          install: true

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::498606688292:role/GHA_ECR_PushRole
          aws-region: us-east-1

      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr-login

      - name: Build & Push (linux/amd64)
        run: |
          REPO="${{ steps.ecr-login.outputs.registry }}/riches-reach-ai-ai-service"
          SHA_SHORT=$(git rev-parse --short=12 HEAD)
          docker buildx build --platform linux/amd64 \
            -f Dockerfile.prod \
            -t "$REPO:prod-$SHA_SHORT" \
            -t "$REPO:latest-prod" \
            --push .