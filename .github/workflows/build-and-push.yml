name: Build & Push RichesReach (prod)

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.py'
      - 'Dockerfile.prod'
      - 'requirements.txt'
      - '.dockerignore'
      - 'backend/**'
      - 'richesreach/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      ECR_REGISTRY: 498606688292.dkr.ecr.us-east-1.amazonaws.com
      ECR_REPO: riches-reach-ai-ai-service
      IMAGE_TAG: prod-${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::498606688292:role/GHA_ECR_PushRole

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.prod
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:latest-prod
          cache-from: type=gha
          cache-to: type=gha,mode=max
