name: Build & Push RichesReach (prod)

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.py'
      - 'Dockerfile.prod'
      - 'requirements.txt'
      - '.dockerignore'
      - 'backend/**'
      - 'richesreach/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      ECR_REGISTRY: 498606688292.dkr.ecr.us-east-1.amazonaws.com
      ECR_REPO: riches-reach-ai-ai-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::498606688292:role/GHA_ECR_PushRole
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tags
        id: vars
        run: |
          echo "REPO=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}" >> $GITHUB_OUTPUT
          echo "SHA=${GITHUB_SHA::12}" >> $GITHUB_OUTPUT
          echo "DATE=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build & push (linux/amd64)
        run: |
          docker buildx create --use --bootstrap
          docker buildx build \
            --platform linux/amd64 \
            -f Dockerfile.prod \
            -t ${{ steps.vars.outputs.REPO }}:prod-${{ steps.vars.outputs.SHA }} \
            -t ${{ steps.vars.outputs.REPO }}:latest-prod \
            --push .
