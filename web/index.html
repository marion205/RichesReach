<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RichesReach - AI-powered financial planning with interactive 3D Constellation Orb. Track net worth, plan life events, and grow wealth with ML-powered insights.">
    <meta name="keywords" content="3D net worth tracker, interactive financial dashboard, AI-powered wealth visualization, Constellation Orb, financial planning app">
    <meta name="theme-color" content="#007AFF">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icon-192.png">
    <title>RichesReach - Constellation Orb | 3D Net Worth Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F8F9FA;
            color: #1C1C1E;
        }
        #root {
            width: 100%;
            min-height: 100vh;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 16px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E5E5EA;
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading Constellation Orb...</p>
        </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
