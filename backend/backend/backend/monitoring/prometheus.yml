# Prometheus Configuration for RichesReach Production Monitoring
global:
scrape_interval: 15s
evaluation_interval: 15s
rule_files:
- "rules/*.yml"
alerting:
alertmanagers:
- static_configs:
- targets:
- alertmanager:9093
scrape_configs:
# Prometheus itself
- job_name: 'prometheus'
static_configs:
- targets: ['localhost:9090']
# Django Backend
- job_name: 'django-backend'
static_configs:
- targets: ['backend:8000']
metrics_path: '/metrics/'
scrape_interval: 30s
scrape_timeout: 10s
# Nginx
- job_name: 'nginx'
static_configs:
- targets: ['nginx:9113']
scrape_interval: 30s
# PostgreSQL
- job_name: 'postgres'
static_configs:
- targets: ['postgres:9187']
scrape_interval: 30s
# Redis
- job_name: 'redis'
static_configs:
- targets: ['redis:6379']
scrape_interval: 30s
# Node Exporter (if available)
- job_name: 'node-exporter'
static_configs:
- targets: ['node-exporter:9100']
scrape_interval: 30s
# Celery Workers
- job_name: 'celery-workers'
static_configs:
- targets: ['celery-worker:9540']
scrape_interval: 30s
# Grafana
- job_name: 'grafana'
static_configs:
- targets: ['grafana:3000']
scrape_interval: 30s
