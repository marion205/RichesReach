# Crypto SBLOC Loan Repayment GraphQL Schema

# --- Types ---
type RepaySblocLoanResult {
  success: Boolean!
  message: String
  newOutstanding: Float!
  interestPaid: Float!
  principalPaid: Float!
  loan: SblocLoan
}

# --- Mutation ---
extend type Mutation {
  repaySblocLoan(loanId: ID!, amountUsd: Float!): RepaySblocLoanResult!
}

# --- Existing SblocLoan type (if not already defined) ---
type SblocLoan {
  id: ID!
  status: String!
  loanAmount: Float!
  updatedAt: String!
  cryptocurrency: Cryptocurrency!
}

type Cryptocurrency {
  symbol: String!
}
