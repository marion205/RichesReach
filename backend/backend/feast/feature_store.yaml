project: richesreach_ai
registry:
  registry_type: sql
  path: ${FEAST_REGISTRY_PATH:-postgresql://dev:dev@db:5432/feast_registry}
provider: local

# Online store - Redis for fast feature serving
online_store:
  type: redis
  connection_string: ${REDIS_URL:-redis://redis:6379/2}
  redis_type: redis

# Offline store - PostgreSQL for historical features
offline_store:
  type: postgres
  host: ${DB_HOST:-db}
  port: ${DB_PORT:-5432}
  database: ${POSTGRES_DB:-dev}
  user: ${POSTGRES_USER:-dev}
  password: ${POSTGRES_PASSWORD:-dev}

entity_key_serialization_version: 2

# Feature server configuration
feature_server:
  enabled: true
  host: 0.0.0.0
  port: 6566
