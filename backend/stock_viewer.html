<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichesReach Stock Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .stock-card {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            background: white;
        }
        .stock-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .stock-symbol {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0 0 5px 0;
        }
        .stock-name {
            color: #4a5568;
            font-size: 1rem;
            margin: 0 0 15px 0;
        }
        .stock-price {
            font-size: 2rem;
            font-weight: 700;
            color: #38a169;
            margin: 0 0 10px 0;
        }
        .stock-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        .detail-label {
            font-size: 0.8rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }
        .detail-value {
            font-size: 0.9rem;
            color: #2d3748;
            font-weight: 600;
        }
        .sector-badge {
            display: inline-block;
            background: #e6fffa;
            color: #234e52;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ RichesReach Stock Viewer</h1>
            <p>Real-time stock data from your Django backend</p>
        </div>
        <div id="stocks-container">
            <div class="loading">Loading stocks...</div>
        </div>
    </div>

    <script>
        async function fetchStocks() {
            try {
                const response = await fetch('http://localhost:8000/graphql/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `
                            query {
                                stocks {
                                    id
                                    symbol
                                    companyName
                                    currentPrice
                                    sector
                                    marketCap
                                    peRatio
                                    dividendYield
                                    beginnerFriendlyScore
                                    avgDailyDollarVolume
                                }
                            }
                        `
                    })
                });

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error(data.errors[0].message);
                }

                displayStocks(data.data.stocks);
            } catch (error) {
                console.error('Error fetching stocks:', error);
                document.getElementById('stocks-container').innerHTML = 
                    `<div class="error">Error loading stocks: ${error.message}</div>`;
            }
        }

        function displayStocks(stocks) {
            const container = document.getElementById('stocks-container');
            
            if (stocks.length === 0) {
                container.innerHTML = '<div class="loading">No stocks found</div>';
                return;
            }

            const stocksHTML = stocks.map(stock => `
                <div class="stock-card">
                    <div class="stock-symbol">${stock.symbol}</div>
                    <div class="stock-name">${stock.companyName}</div>
                    <div class="stock-price">$${parseFloat(stock.currentPrice).toFixed(2)}</div>
                    <div class="stock-details">
                        <div class="detail-item">
                            <div class="detail-label">Market Cap</div>
                            <div class="detail-value">$${(stock.marketCap / 1e9).toFixed(1)}B</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">P/E Ratio</div>
                            <div class="detail-value">${stock.peRatio ? stock.peRatio.toFixed(1) : 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Dividend Yield</div>
                            <div class="detail-value">${stock.dividendYield ? (stock.dividendYield * 100).toFixed(2) + '%' : 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Beginner Score</div>
                            <div class="detail-value">${stock.beginnerFriendlyScore || 'N/A'}/10</div>
                        </div>
                    </div>
                    <div class="sector-badge">${stock.sector}</div>
                </div>
            `).join('');

            container.innerHTML = `<div class="stocks-grid">${stocksHTML}</div>`;
        }

        // Fetch stocks when page loads
        fetchStocks();
    </script>
</body>
</html>
