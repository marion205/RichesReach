version: '3.8'

services:
  whisper-server:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - WHISPER_MODEL=ggml-tiny.en-q5_0.bin
      - WHISPER_PATH=/app/whisper.cpp
      - MONGODB_URI=mongodb://mongo:27017/richesreach_whisper
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,exp://192.168.1.236:8081
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
    depends_on:
      - mongo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=richesreach_whisper

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - whisper-server
    restart: unless-stopped

volumes:
  mongo_data:
